<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>快捷生成中转页-微信参数</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

  <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->

  <!--[if lt IE 9]>
  <script src="https://fastly.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
  <script src="https://fastly.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>

  <script src="https://fastly.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>

</head>
<body>
<h2>快捷生成中转页-微信参数</h2>
<a href="https://ydzn.yuque.com/aufepy/wh2vu7/ow1f0q">语雀文档地址</a>
<hr>
<label for="URL"><span style="color: red;margin-right: 2px">*</span>URL</label>
<div class="input-group">
  <input style="width: 500px" type="text" class="form-control" id="URL">
</div>
<div class="checkbox">
  <label>
    <input type="checkbox" id="encode">url再编码(已encode的不需要打钩)
  </label>
</div>
<label for="URL">channel</label>
<div class="input-group">
  <input style="width: 500px" type="text" class="form-control" id="channel">
</div>
<button style="margin-top: 20px" type="button" class="btn btn-primary">生成</button>
<hr>
<textarea name="result" id="result" cols="30" rows="10"></textarea>
<script>
  $(document).ready(() => {
    $(".btn").click(function () {
      const encode = $("#encode")[0].checked
      const url = $("#URL").val()
      const channel = $("#channel").val()
      if(!url){
        alert('url必填！')
        return
      }
      const params = {
        url: encode ? encodeURIComponent(url) : url
      };
      if (channel) {
        params.channel = channel
      }
      let result = window.btoa(JSON.stringify(params))
      $("#result").val(result);
    });
  });
</script>
</body>
</html>
